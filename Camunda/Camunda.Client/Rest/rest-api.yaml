          type: integer
          format: int64
        processDefinitionKey:
          type: integer
          format: int64
        processInstanceKey:
          type: integer
          format: int64
        type:
          type: string
        message:
          type: string
        flowNodeId:
          type: string
        flowNodeInstanceId:
          type: string
        creationTime:
          type: string
        state:
          type: string
        jobKey:
