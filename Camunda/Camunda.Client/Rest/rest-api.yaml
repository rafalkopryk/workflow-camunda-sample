        - field
    SearchQueryResponse:
      type: object
      properties:
        page:
          allOf:
            - $ref: "#/components/schemas/SearchQueryPageResponse"
          type: object
    SearchQueryPageResponse:
      type: object
      properties:
        totalItems:
          type: integer
          format: int64
        firstSortValues:
          type: array
          items:
            type: object
        lastSortValues:
          type: array
          items:
            type: object
    VariableValueFilterRequest:
      type: object
      properties:
        name:
          type: string
        eq:
          type: object
        neq:
          type: object
        gt:
          type: object
        gte:
          type: object
        lt:
          type: object
        lte:
          type: object
    DecisionRequirementsSearchQueryRequest:
      allOf:
        - $ref: "#/components/schemas/SearchQueryRequest"
      type: object
      properties:
        filter:
          allOf:
            - $ref: "#/components/schemas/DecisionRequirementsFilterRequest"
    DecisionRequirementsFilterRequest:
      type: object
      properties:
        decisionRequirementsKey:
          type: integer
          format: int64
        dmnDecisionRequirementsName:
          type: string
        version:
          type: integer
          format: int32
        dmnDecisionRequirementsId:
          type: string
        tenantId:
          type: string
    DecisionRequirementsSearchQueryResponse:
      allOf:
        - $ref: "#/components/schemas/SearchQueryResponse"
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/DecisionRequirementsItem"
    DecisionRequirementsItem:
      type: object
      properties:
        decisionRequirementsKey:
          type: integer
          format: int64
        dmnDecisionRequirementsName:
          type: string
        version:
          type: integer
          format: int32
        dmnDecisionRequirementsId:
          type: string
        resourceName:
          type: string
        tenantId:
          type: string
    MessageCorrelationRequest:
      type: object
      properties:
        name:
          description: >
            The message name as defined in the BPMN process
          type: string
        correlationKey:
          description: The correlation key of the message
          type: string
          default: ""
        variables:
          description: The message variables as JSON document
          additionalProperties: true
          type: object
          nullable: true
        tenantId:
          description: the tenant for which the message is published
          type: string
          nullable: true
    MessageCorrelationResponse:
      description: |
        The message key of the correlated message, as well as the first process instance key it
        correlated with.
      type: object
      properties:
        key:
          description: The key of the correlated message
          type: integer
          format: int64
        tenantId:
          description: The tenant ID of the correlated message
          type: string
        processInstanceKey:
          description: The key of the first process instance the message correlated with
          type: integer
          format: int64
    PriorityValueFilter:
      type: object
      properties:
        eq:
          type: integer
          minimum: 0
          maximum: 100
        gt:
          type: integer
          minimum: 0
          maximum: 100
        gte:
          type: integer
          minimum: 0
          maximum: 100
        lt:
          type: integer
          minimum: 0
          maximum: 100
        lte:
          type: integer
          minimum: 0
          maximum: 100
    DocumentReference:
