openapi: "3.0.3"
info:
  title: Camunda 8 REST API
  version: "0.1"
  description: API for communicating with a Camunda 8 cluster.
  license:
    name: Camunda License Version 1.0
    url: https://github.com/camunda/camunda/blob/main/licenses/CAMUNDA-LICENSE-1.0.txt
externalDocs:
  description: Find out more
  url: https://docs.camunda.io/docs/apis-tools/camunda-api-rest/overview/

# servers:
#   - url: "{schema}://{host}:{port}/v2"
#     variables:
#       host:
#         default: localhost
#         description: The hostname of the Camunda 8 REST Gateway.
#       port:
#         default: "8080"
#         description: The port of the Camunda 8 REST API server.
#       schema:
#         default: http
#         description: The schema of the Camunda 8 REST API server.

paths:
  /topology:
    get:
      tags:
        - Cluster
      summary: Get cluster topology
      description: Obtains the current topology of the cluster the gateway is part of.
      responses:
        "200":
          description: Obtains the current topology of the cluster the gateway is part of.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopologyResponse"
  /license:
    get:
      tags:
        - License
      summary: Get status of Camunda license
      description: Obtains the status of the current Camunda license
      responses:
        "200":
          description: Obtains the current status of the Camunda license
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseResponse"
  /jobs/activation:
    post:
      tags:
        - Job
      summary: Activate jobs
      description: |
        Iterate through all known partitions and activate jobs up to the requested maximum.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobActivationRequest"
      responses:
        "200":
          description: The list of activated jobs.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobActivationResponse"
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /jobs/{jobKey}/failure:
    post:
      tags:
        - Job
      summary: Fail job
      description: |
        Mark the job as failed
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to fail.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobFailRequest"
      responses:
        "204":
          description: The job is failed.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The job with the given jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /jobs/{jobKey}/error:
    post:
      tags:
        - Job
      summary: Report error for job
      description: |
        Reports a business error (i.e. non-technical) that occurs while processing a job.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobErrorRequest"
      responses:
        "204":
          description: An error is thrown for the job.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The job with the given jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /jobs/{jobKey}/completion:
    post:
      tags:
        - Job
      summary: Complete job
      description: |
        Complete a job with the given payload, which allows completing the associated service task.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to complete.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCompletionRequest"
      responses:
        "204":
          description: The job was completed successfully.
        "400":
          description: >
            The job with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The job with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /jobs/{jobKey}:
    patch:
      tags:
        - Job
      summary: Update a job
      description: Update a job with the given key.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to update.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobUpdateRequest"
      responses:
        "204":
          description: The job was updated successfully.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The job with the jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /incidents/{incidentKey}/resolution:
    post:
      tags:
        - Incident
      summary: Resolve incident
      description: >
        Marks the incident as resolved; most likely a call to Update job will be necessary
        to reset the jobâ€™s retries, followed by this call.
      parameters:
        - name: incidentKey
          in: path
          required: true
          description: Key of the incident to resolve.
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: The incident is marked as resolved.
        "400":
          description: The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The incident with the incidentKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /user-tasks/{userTaskKey}/completion:
    post:
      tags:
        - User task
      summary: Complete user task
      description: Completes a user task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to complete.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskCompletionRequest"

      responses:
        "204":
          description: The user task was completed successfully.
        "400":
          description: >
            The user task with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /user-tasks/{userTaskKey}/assignment:
    post:
      tags:
        - User task
      summary: Assign user task
      description: Assigns a user task with the given key to the given assignee.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to assign.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskAssignmentRequest"
      responses:
        "204":
          description: The user task's assignment was adjusted.
        "400":
          description: >
            The assignment of the user task with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /user-tasks/{userTaskKey}:
    patch:
      tags:
        - User task
      summary: Update user task
      description: Update a user task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to update.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskUpdateRequest"
      responses:
        "204":
          description: The user task was updated successfully.
        "400":
          description: >
            The user task with the given key cannot be updated.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /user-tasks/{userTaskKey}/assignee:
    delete:
      tags:
        - User task
      summary: Unassign user task
      description: Removes the assignee of a task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task.
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: The user task was unassigned successfully.
        "400":
          description: >
            The user task with the given key cannot be unassigned.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /user-tasks/search:
    post:
      tags:
        - User task
      summary: Query user tasks (experimental)
      description: |
        Search for user tasks based on given criteria.

        :::note
        This endpoint is experimental and not enabled on Camunda clusters out of the box.
        See the [Camunda 8 REST API overview](/apis-tools/camunda-api-rest/camunda-api-rest-overview.md#query-api)
        for further details.
        :::
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskSearchQueryRequest"
      responses:
        "200":
          description: >
            The User Task Search successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTaskSearchQueryResponse"
        "400":
          description: >
            The User Task Search Query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /administration/clock:
    put:
      tags:
        - Clock
      summary: Pin the Zeebe engineâ€™s internal clock to a specific time (experimental)
      description: |
        Set a precise, static time for the Zeebe engineâ€™s internal clock. When the clock is pinned,
        it remains at the specified time and does not advance. To change the time, the clock must be
        pinned again with a new timestamp.

        :::note
        This endpoint is experimental. It may undergo changes or improvements in future releases.
        :::
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClockPinRequest"
      responses:
        "204":
          description: >
            The clock was successfully pinned to the specified time in epoch milliseconds.
        "400":
          description: The required timestamp parameter is missing.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /administration/clock/reset:
    post:
      tags:
        - Clock
      summary: Reset the Zeebe engineâ€™s internal clock to the system time (experimental)
      description: |
        Resets the Zeebe engineâ€™s internal clock to the current system time,
        enabling it to tick in real-time. This operation is useful for returning the clock to
        normal behavior after it has been pinned to a specific time.

        :::note
        This endpoint is experimental and may undergo changes or improvements in future releases.
        :::
      responses:
        "204":
          description: The clock was successfully reset to the system time
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /process-instances:
    post:
      tags:
        - Process Instance
      summary: Start process instance
      description: |
        Creates and starts an instance of the specified process.
        The process definition to use to create the instance can be specified either using its unique key
        (as returned by Deploy resources), or using the BPMN process ID and a version.

        Waits for the completion of the process instance before returning a result
        when awaitCompletion is enabled.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProcessInstanceRequest"
      responses:
        "200":
          description: The process instance was created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProcessInstanceResponse"
        "400":
          description: The provided data is not valid.
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /process-instances/search:
    post:
      tags:
        - Process Instance
      summary: Query process instances (experimental)
      description: |
        Search for process instances based on given criteria.

        :::note
        This endpoint is experimental and not enabled on Camunda clusters out of the box.
        See the [Camunda 8 REST API overview](/apis-tools/camunda-api-rest/camunda-api-rest-overview.md#query-api)
        for further details.
        :::
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProcessInstanceSearchQueryRequest"
      responses:
        "200":
          description: >
            The Process Instance Search successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessInstanceSearchQueryResponse"
        "400":
          description: >
            The Process Instance Search Query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /decision-definitions/search:
    post:
      tags:
        - Decision Definition
      summary: Query decision definitions (experimental)
      description: |
        Search for decision definitions based on given criteria.

        :::note
        This endpoint is experimental and not enabled on Camunda clusters out of the box.
        See the [Camunda 8 REST API overview](/apis-tools/camunda-api-rest/camunda-api-rest-overview.md#query-api)
        for further details.
        :::
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DecisionDefinitionSearchQueryRequest"
      responses:
        "200":
          description: >
            The Decision Definition Search successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecisionDefinitionSearchQueryResponse"
        "400":
          description: >
            The Decision Definition Search Query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /decision-definitions/{decisionKey}/xml:
    get:
      tags:
        - Decision Definition
      summary: Get decision definition XML (experimental)
      description: |
        Returns decision definition as XML.

        :::note
        This endpoint is experimental and not enabled on Camunda clusters out of the box.
        See the [Camunda 8 REST API overview](/apis-tools/camunda-api-rest/camunda-api-rest-overview.md#query-api)
        for further details.
        :::
      parameters:
        - name: decisionKey
          in: path
          required: true
          description: The assigned key of the decision definition, which acts as a unique identifier for this decision.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The XML of the decision definition is successfully returned.
          content:
            text/xml:
              schema:
                type: string
        "400":
          description: >
            The Decision Definition Get XML failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The decision with the given key was not found.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /decision-requirements/search:
    post:
      tags:
        - Decision requirements
      summary: Query decision requirements (experimental)
      description: |
        Search for decision requirements based on given criteria.

        :::note
        This endpoint is experimental and not enabled on Camunda clusters out of the box.
        See the [Camunda 8 REST API overview](/apis-tools/camunda-api-rest/camunda-api-rest-overview.md#query-api)
        for further details.
        :::
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DecisionRequirementsSearchQueryRequest"
      responses:
        "200":
          description: >
            The decision requirements search successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecisionRequirementsSearchQueryResponse"
        "400":
          description: >
            The decision requirements search query failed.
            More details are provided in the response body.

  /authorizations/{ownerKey}:
    patch:
      tags:
        - Authorization
      summary: Patch an authorization
      description: Manage the permissions assigned to the authorization
      operationId: patchAuthorization
      parameters:
        - name: ownerKey
          in: path
          required: true
          description: The key of the owner of the authorization.
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthorizationPatchRequest"
        required: true
      responses:
        "202":
          description: |
            The Authorization was patched successfully.
        "400":
          description: |
            The Authorization could not be patched.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          description: |
            The request to patch the authorization was unauthorized.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "403":
          description: |
            The request to patch an authorization was denied.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: |
            The request to add or remove permissions to an authorization was in conflict.
            More details are provided in the response body.
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /users:
    post:
      tags:
        - User
      summary: "Create a user"
      operationId: "createUser"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserWithPasswordRequest"
        required: true
      responses:
        "204":
          description: |
            The user was created successfully.
        "400":
          description: |
            The user could not be created.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          description: |
            The request to create a user was unauthorized.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "403":
          description: |
            The request to create a user was denied.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /messages/correlation:
    post:
      tags:
        - Message
      summary: Correlate a message
      description: |
        Publishes a message and correlates it to a subscription.
        If correlation is successful it will return the first process instance key the message correlated with.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageCorrelationRequest"
      responses:
        "200":
          description: The message is correlated to one or more process instances
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageCorrelationResponse"
        "400":
          description: The provided data is not valid
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "403":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /documents:
    post:
      tags:
        - Documents
      summary: Upload document (experimental)
      description: |
        Upload a document to the Camunda 8 cluster.

        :::note
        This endpoint is experimental. It currently only supports an in-memory document store, which
        is not meant for production use.
        :::
      parameters:
        - name: storeId
          in: query
          required: false
          description: The ID of the document store to upload the document to.
          schema:
            type: string
        - name: documentId
          in: query
          required: false
          description: >
            The ID of the document to upload. If not provided, a new ID will be generated.
            Specifying an existing ID will result in an error if the document already exists.
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                metadata:
                  $ref: "#/components/schemas/DocumentMetadata"
              required:
                - file
            encoding:
              metadata:
                contentType: application/json
      responses:
        "201":
          description: The document was uploaded successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentReference"
        "400":
          description: >
            The document upload failed. More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /documents/{documentId}:
    get:
      tags:
        - Documents
      summary: Download document (experimental)
      description: |
        Download a document from the Camunda 8 cluster.

        :::note
        This endpoint is experimental. It currently only supports an in-memory document store, which
        is not meant for production use.
        :::
      parameters:
        - name: documentId
          in: path
          required: true
          description: The ID of the document to download.
          schema:
            type: string
        - name: storeId
          in: query
          required: false
          description: The ID of the document store to download the document from.
          schema:
            type: string
      responses:
        "200":
          description: The document was downloaded successfully.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: >
            The document with the given ID was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
    delete:
      tags:
        - Documents
      summary: Delete document (experimental)
      description: |
        Delete a document from the Camunda 8 cluster.

        :::note
        This endpoint is experimental. It currently only supports an in-memory document store, which
        is not meant for production use.
        :::
      parameters:
        - name: documentId
          in: path
          required: true
          description: The ID of the document to delete.
          schema:
            type: string
        - name: storeId
          in: query
          required: false
          description: The ID of the document store to delete the document from.
          schema:
            type: string
      responses:
        "200":
          description: The document was deleted successfully.
        "404":
          description: >
            The document with the given ID was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: >
            An internal error occurred while processing the request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
  /document/{documentId}/links:
    post:
      tags:
        - Documents
      summary: Create document link (experimental)
      description: |
        Create a link to a document in the Camunda 8 cluster.

        :::note
        This endpoint is experimental. It currently only supports an in-memory document store, which
        is not meant for production use.
        :::
      parameters:
        - name: documentId
          in: path
          required: true
          description: The ID of the document to link.
          schema:
            type: string
        - name: storeId
          in: query
          required: false
          description: The ID of the document store to link the document from.
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentLinkRequest"
      responses:
        "201":
          description: The document link was created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentLink"
        "400":
          description: >
            The document link creation failed. More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /users/search:
    post:
      tags:
        - User
      summary: "Get list of users"
      operationId: "findAllUsers"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSearchQueryRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSearchResponse"
        "400":
          description: "Bad request"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          description: "Unauthorized"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "403":
          description: "Forbidden"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: "Not found"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: "Internal server error"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /incidents/search:
    post:
      tags:
        - Incident
      summary: Query incident (experimental)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IncidentSearchQueryRequest"
      responses:
        '200':
          description: >
            The Incident Search successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IncidentSearchQueryResponse"
        '400':
          description: >
            The Incident Search Query failed.
            More details are provided in the response body.
        "401":
          description: "Unauthorized"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "403":
          description: "Forbidden"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: "Not found"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          description: "Internal server error"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

  /deployments:
    post:
      tags:
        - Resources
      summary: Deploy resources
      description: |
        Deploys one or more resources (e.g. processes, decision models, or forms). This is an atomic call, i.e. either all resources are deployed or none of them are.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                resources:
                  type: array
                  description: |
                    The binary data to create the deployment resources. It is possible to have more than one form part with different form part names for the binary data to create a deployment.
                  items:
                    type: string
                    format: binary
                tenantId:
                  type: string
                  description: The tenant to deploy the resources to.
              required:
                - resource
      responses:
        "200":
          description: The resources are deployed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceResponse"
        "400":
          description: >
            The document upload failed. More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"

